<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <div class="login_welcome">
                <img src="https://img.freepik.com/vector-premium/lindo-astronauta-volando-cohete-ilustracion-icono-vector-dibujos-animados-espacio-icono-tecnologia-ciencia_138676-6486.jpg"
                    alt="Astronauta" class="login">
                <h1>Iniciar Sesion</h1>
            </div>
            <div class="text_field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico"
                    aria-label="email" required>
                <img src="Multimedia/email-svgrepo-com.svg" alt="Email Icon" title="Email Icon">
            </div>
            <div class="text_field">
                <label for="password">Email</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                    aria-label="email" required>
                <img src="https://www.svgrepo.com/show/84319/password.svg" alt="Paswword Icon" title="Paswword Icon">
            </div>
            <input type="submit" class="my_form_buttom" value="Login">
            <div class="my_form_actions">
                <div class="my_form_row">
                    <span>¿Olvidó la contraseña?</span>
                    <a href="#" title="Recuperar Cuenta">Recuperar Cuenta</a>
                </div>
                <div class="my_form_singup">
                    <a href="#">Crear Cuenta</a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
